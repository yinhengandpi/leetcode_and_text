        const str = '2.3+23/12+(3.14159*0.24)';

        function check90(params) {
            let left = 0;
            let right = 0;
            str.split('').map((x) => {
                if (x == '(') {
                    if (right > 0) {
                        right -= 1;
                    } else {
                        left++;
                    }
                }
                if (x == ')') {
                    if (left > 0) {
                        left -= 1;
                    } else {
                        right++;
                    }
                }
            })
            return left == 0 && right == 0;
        }
